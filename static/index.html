<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyShop AI - Travel Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-layout {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            height: 90vh;
        }

        .chat-container {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .data-panel {
            width: 40%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            display: none;
            /* Hidden by default until user selected */
        }

        .data-panel.active {
            display: flex;
        }

        .panel-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .data-section {
            margin-bottom: 25px;
        }

        .data-section h3 {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            color: #666;
            font-weight: 600;
            background: #fafafa;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            font-size: 0.85rem;
            text-align: center;
            padding: 20px;
        }

        .header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 1.3rem;
        }

        .header p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .controls {
            padding: 12px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .controls select:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message .badge {
            display: inline-block;
            background: #667eea20;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-8px);
            }
        }

        .quick-btns {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 6px 12px;
            border-radius: 16px;
            border: 1px solid #ddd;
            background: white;
            color: #555;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border-radius: 24px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            color: #333;
            background: #fafafa;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        #messageInput:disabled {
            background: #f0f0f0;
            color: #999;
        }

        #messageInput::placeholder {
            color: #999;
        }

        .send-btn {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .debug-section {
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 8px;
            font-size: 0.8rem;
        }

        .debug-section summary {
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
            outline: none;
        }

        .debug-section pre {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.75rem;
            color: #333;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="main-layout">
        <div class="chat-container">
            <div class="header">
                <div>‚úàÔ∏è</div>
                <div>
                    <h1>FlyShop AI</h1>
                    <p>Your Travel Query Assistant</p>
                </div>
            </div>

            <div class="controls">
                <label>üë§ User:</label>
                <select id="userSelect">
                    <option value="">-- Loading Users... --</option>
                </select>

                <label>üåê Language:</label>
                <select id="langSelect">
                    <option value="">Auto</option>
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    <option value="hinglish">Hinglish</option>
                </select>
            </div>

            <div class="messages" id="messagesContainer">
                <div class="message bot">
                    üëã Welcome to FlyShop AI! Select your phone number above to start chatting.
                </div>
            </div>

            <div class="quick-btns">
                <button class="quick-btn" onclick="sendMessage('Show my query summary')">üìã Summary</button>
                <button class="quick-btn" onclick="sendMessage('Show my payments')">üí≥ Payments</button>
                <button class="quick-btn" onclick="sendMessage('List my quotations')">üìù Quotations</button>
                <button class="quick-btn" onclick="sendMessage('List all my bookings')">‚úàÔ∏è Bookings</button>
                <button class="quick-btn" onclick="sendMessage('Contact my agent')">üë§ Agent</button>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message here..." disabled
                    autocomplete="off">
                <button class="send-btn" id="sendBtn" disabled onclick="sendCurrentMessage()">Send</button>
            </div>
        </div>

        <div class="data-panel" id="dataPanel">
            <div class="panel-header">
                <span>üìã User Data</span>
                <span style="font-size: 0.8rem; font-weight: normal; opacity: 0.7;">Live View</span>
            </div>
            <div class="panel-content" id="panelContent">
                <div class="empty-state">Select a user to view their data here.</div>
            </div>
        </div>
    </div>

    <script>
        const userSelect = document.getElementById('userSelect');
        const langSelect = document.getElementById('langSelect');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const dataPanel = document.getElementById('dataPanel');
        const panelContent = document.getElementById('panelContent');

        let conversationHistory = [];

        // Enable input when user is selected
        userSelect.addEventListener('change', function () {
            const hasUser = !!this.value;
            messageInput.disabled = !hasUser;
            sendBtn.disabled = !hasUser;
            conversationHistory = [];

            if (hasUser) {
                const userName = this.options[this.selectedIndex].text.split(' (')[0];
                addMessage('bot', `Hello ${userName}! üëã How can I help you today?`);
                messageInput.focus();

                // Show panel and load data
                dataPanel.classList.add('active');
                loadPanelData(this.value);
            } else {
                dataPanel.classList.remove('active');
            }
        });

        // Send on Enter key
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                e.preventDefault();
                sendCurrentMessage();
            }
        });

        function sendCurrentMessage() {
            const text = messageInput.value.trim();
            if (text) {
                sendMessage(text);
                messageInput.value = '';
            }
        }

        async function sendMessage(query) {
            if (!userSelect.value || !query) return;

            addMessage('user', query);
            conversationHistory.push({ role: 'user', content: query });

            sendBtn.disabled = true;
            const loadingDiv = addLoading();

            try {
                const contextSummary = conversationHistory
                    .slice(-10)
                    .map(m => `${m.role}: ${m.content}`)
                    .join('\n');

                const response = await fetch('/mvp/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mobile: userSelect.value,
                        query: query,
                        conversation_context: contextSummary,
                        preferred_language: langSelect.value || null
                    })
                });

                const data = await response.json();
                loadingDiv.remove();

                let html = '';
                if (data.success) {
                    if (data.intent) {
                        html += `<span class="badge">${data.intent.replace(/_/g, ' ')}</span><br>`;
                    }
                    html += data.summary || 'No data found.';

                    // Add debug/raw data section
                    if (data.data && typeof data.data === 'object') {
                        const d = data.data;
                        const queries = d.recent_queries ? d.recent_queries.length : 0;
                        const bookings = d.recent_bookings ? d.recent_bookings.length : 0;
                        const payments = d.recent_payments ? d.recent_payments.length : 0;
                        const quotes = d.recent_quotations ? d.recent_quotations.length : 0;

                        const counts = `(${queries} Qry, ${bookings} Bkg, ${payments} Pay, ${quotes} Qt)`;

                        html += `
                        <div class="debug-section">
                            <details>
                                <summary>üõ†Ô∏è Show Raw Data ${counts}</summary>
                                <pre>${JSON.stringify(data.data, null, 2)}</pre>
                            </details>
                        </div>`;

                        // Also refresh side panel to keep it in sync
                        renderPanel(d);
                    }
                } else {
                    html = '‚ùå ' + (data.message || 'Something went wrong.');
                }

                addMessage('bot', html);
                conversationHistory.push({ role: 'assistant', content: data.summary || "Response sent" });

            } catch (error) {
                loadingDiv.remove();
                addMessage('bot', '‚ùå Connection error. Please check the server.');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        function addMessage(type, content) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = content;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoading() {
            const div = document.createElement('div');
            div.className = 'message bot typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return div;
        }

        async function loadUsers() {
            try {
                // Determine API base URL (adjust if behind a proxy or specific route)
                const response = await fetch('/mvp/query/users'); // Try specific route first
                let data;
                if (!response.ok) {
                    // Fallback to /users if router mounted differently
                    const fallback = await fetch('/users');
                    data = await fallback.json();
                } else {
                    data = await response.json();
                }

                const select = document.getElementById('userSelect');
                select.innerHTML = '<option value="">-- Select User --</option>';

                if (data.users && data.users.length > 0) {
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.mobile;
                        option.textContent = `${user.name} (${user.mobile})`;
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.textContent = "No users found";
                    select.appendChild(option);
                }
            } catch (error) {
                console.error("Failed to load users:", error);
                document.getElementById('userSelect').innerHTML = '<option value="">Error loading users</option>';
            }
        }

        async function loadPanelData(mobile) {
            panelContent.innerHTML = '<div class="empty-state">Loading data...</div>';
            try {
                const response = await fetch(`/mvp/user-data?mobile=${encodeURIComponent(mobile)}`);
                const res = await response.json();

                if (res.success && res.data) {
                    renderPanel(res.data);
                } else {
                    panelContent.innerHTML = '<div class="empty-state">No data found or error.</div>';
                }
            } catch (e) {
                panelContent.innerHTML = `<div class="empty-state">Error: ${e.message}</div>`;
            }
        }

        function renderPanel(data) {
            let html = '';

            // 1. Profile w/ Agent Info
            const p = data.profile || {};
            const agent = data.agent_info || {};

            html += `<div class="data-section"><h3>üë§ Profile</h3><table class="data-table">`;
            if (Object.keys(p).length > 0) {
                html += `
                    <tr><th>Name</th><td>${p.user_name || '-'}</td></tr>
                    <tr><th>Mobile</th><td>${p.user_mobile || '-'}</td></tr>
                    <tr><th>Email</th><td>${p.user_email || '-'}</td></tr>
                    <tr><th>Assigned To</th><td>${agent.name || p.admin_ref || '-'}</td></tr>
                `;
            } else {
                html += `<tr><td colspan="2">No profile found</td></tr>`;
            }
            html += `</table></div>`;

            // 2. Agent Info (if available and detailed)
            if (Object.keys(agent).length > 0) {
                html += `
                <div class="data-section">
                    <h3>ÔøΩÔ∏è Your Agent</h3>
                    <table class="data-table">
                        <tr><th>Name</th><td>${agent.name}</td></tr>
                        <tr><th>Phone</th><td>${agent.phone || '-'}</td></tr>
                        <tr><th>Email</th><td>${agent.email || '-'}</td></tr>
                    </table>
                </div>`;
            }

            // 3. Activities / Packages
            if (data.recent_activities && data.recent_activities.length > 0) {
                html += `
                <div class="data-section">
                    <h3>üèñÔ∏è Activities/Hotels</h3>
                    <table class="data-table">
                        <thead><tr><th>Dest</th><th>Date</th><th>Cost</th></tr></thead>
                        <tbody>
                            ${data.recent_activities.map(a => `
                                <tr>
                                    <td>${a.destination || '-'}</td>
                                    <td>${a.date || '-'}</td>
                                    <td>${(parseFloat(a.adult_cost || 0) + parseFloat(a.child_cost || 0)).toFixed(0)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            // 4. Queries (Existing)
            if (data.recent_queries && data.recent_queries.length > 0) {
                html += `
                <div class="data-section">
                    <h3>‚ùì Recent Queries</h3>
                    <table class="data-table">
                        <thead><tr><th>ID</th><th>Dest</th><th>Status</th></tr></thead>
                        <tbody>
                            ${data.recent_queries.map(q => `
                                <tr>
                                    <td>${q.query_id}</td>
                                    <td>${q.destination_name || 'Other'}</td>
                                    <td>${q.query_stage}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            // 5. Bookings (Flights)
            if (data.recent_bookings && data.recent_bookings.length > 0) {
                html += `
                <div class="data-section">
                    <h3>‚úàÔ∏è Flight Bookings</h3>
                     <table class="data-table">
                        <thead><tr><th>Flight</th><th>Date</th><th>PNR</th></tr></thead>
                        <tbody>
                            ${data.recent_bookings.map(b => `
                                <tr>
                                    <td>${b.flight_no || '-'}</td>
                                    <td>${b.departure_date || '-'}</td>
                                    <td>${b.pnr || b.pnr_no || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            // 6. Payment Schedules
            if (data.payment_schedules && data.payment_schedules.length > 0) {
                html += `
                <div class="data-section">
                    <h3>üìÖ Payment Schedule</h3>
                     <table class="data-table">
                        <thead><tr><th>Amount</th><th>Date</th><th>Method</th></tr></thead>
                        <tbody>
                            ${data.payment_schedules.map(ps => `
                                <tr>
                                    <td>${ps.amount}</td>
                                    <td>${ps.payment_date || '-'}</td>
                                    <td>${ps.payment_type || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            // 7. Payments (Received)
            if (data.recent_payments && data.recent_payments.length > 0) {
                html += `
                <div class="data-section">
                    <h3>üí≥ Payments Received</h3>
                     <table class="data-table">
                        <thead><tr><th>Amount</th><th>Total</th><th>Pending</th></tr></thead>
                        <tbody>
                            ${data.recent_payments.map(py => `
                                <tr>
                                    <td>${py.recieved_amount || '-'}</td>
                                    <td>${py.total_amount || '-'}</td>
                                    <td>${py.pending_amount || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            // 8. Quotations
            if (data.recent_quotations && data.recent_quotations.length > 0) {
                html += `
                <div class="data-section">
                    <h3>ÔøΩ Quotations</h3>
                    <table class="data-table">
                        <thead><tr><th>ID</th><th>Type</th><th>Status</th></tr></thead>
                        <tbody>
                           ${data.recent_quotations.map(qt => `
                                <tr>
                                    <td>${qt.quotation_id}</td>
                                    <td>${qt.query_type}</td>
                                    <td>${qt.status}</td>
                                </tr>
                           `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }

            panelContent.innerHTML = html;
        }

        // Load users on startup
        loadUsers();
    </script>
</body>

</html>
