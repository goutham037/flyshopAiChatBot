<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyShop AI ChatBot - Test Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .user-selector {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-selector label {
            font-weight: 500;
            color: #aaa;
        }

        .user-selector select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .user-selector select:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .user-selector select option {
            background: #1a1a2e;
            color: #fff;
        }

        .user-info {
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.85rem;
            color: #b8b8ff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 18px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #7c3aed, #5b21b6);
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 5px;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message .intent-badge {
            display: inline-block;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .message .data-count {
            color: #888;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .message .latency {
            color: #666;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 1rem;
            caret-color: #ffffff;
        }

        .chat-input:focus {
            outline: none;
            border-color: #7c3aed;
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-input::placeholder {
            color: #aaa;
        }

        .chat-input:disabled {
            background: rgba(100, 100, 100, 0.2);
            color: #888;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #7c3aed, #5b21b6);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-queries {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quick-query {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: #aaa;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-query:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #7c3aed;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.online {
            background: #22c55e;
        }

        .status-dot.offline {
            background: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è FlyShop AI ChatBot</h1>
            <p>Test Console - Real Database Connection</p>
        </header>

        <div class="user-selector">
            <label>Select User:</label>
            <select id="userSelect">
                <option value="">-- Loading Users... --</option>
            </select>

            <label>üåê Language:</label>
            <select id="languageSelect">
                <option value="">Auto-detect</option>
                <option value="en">üá¨üáß English</option>
                <option value="hi">üáÆüá≥ ‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
                <option value="hinglish">üîÄ Hinglish (Mix)</option>
            </select>

            <div class="user-info" id="userInfo" style="display: none;"></div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    üëã Welcome! Select a user above and start chatting. I can help with:
                    <ul style="margin-top: 10px; margin-left: 20px; color: #aaa;">
                        <li>Query summaries</li>
                        <li>Booking status</li>
                        <li>Payment information</li>
                        <li>Quotation details</li>
                        <li>Activity status</li>
                        <li>Admin contact info</li>
                    </ul>
                </div>
            </div>

            <div class="quick-queries">
                <button class="quick-query" data-query="Show my query summary">üìã Query Summary</button>
                <button class="quick-query" data-query="List all my bookings">‚úàÔ∏è My Bookings</button>
                <button class="quick-query" data-query="Show my payments">üí≥ Payments</button>
                <button class="quick-query" data-query="List my quotations">üìù Quotations</button>
                <button class="quick-query" data-query="Check activity status">üéØ Activities</button>
                <button class="quick-query" data-query="Who is my sales executive?">üë§ Admin Info</button>
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your question..." disabled>
                <button class="send-btn" id="sendBtn" disabled>Send</button>
            </div>

            <div class="status-bar">
                <span><span class="status-dot online"></span> API: http://127.0.0.1:8000</span>
                <span id="statusText">Ready</span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/mvp/query';

        const userSelect = document.getElementById('userSelect');
        const languageSelect = document.getElementById('languageSelect');
        const userInfo = document.getElementById('userInfo');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusText = document.getElementById('statusText');
        const quickQueries = document.querySelectorAll('.quick-query');

        let selectedMobile = '';
        let selectedLanguage = '';

        // Load users on startup
        async function loadUsers() {
            try {
                const response = await fetch('/debug/test-users');
                const data = await response.json();

                userSelect.innerHTML = '<option value="">-- Select a User --</option>';

                if (data.users && data.users.length > 0) {
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.user_mobile;
                        // Create badges for data
                        let badges = '';
                        if (user.payments > 0) badges += 'üí∞';
                        if (user.quotations > 0) badges += 'üìù';
                        if (user.flights > 0) badges += '‚úàÔ∏è';

                        option.text = `${user.user_name} (${user.user_mobile}) - Q:${user.query_id} [${badges}]`;
                        userSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.text = "No users found with data";
                    userSelect.appendChild(option);
                }
            } catch (error) {
                console.error("Failed to load users:", error);
                userSelect.innerHTML = '<option value="">Error loading users</option>';
            }
        }

        loadUsers();

        // User selection
        userSelect.addEventListener('change', (e) => {
            selectedMobile = e.target.value;
            if (selectedMobile) {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                userInfo.style.display = 'block';
                userInfo.textContent = `Active: ${selectedMobile}`;
                addMessage('bot', `Now chatting as ${userSelect.options[userSelect.selectedIndex].text.split(' - ')[0]}. Ask me anything!`);
            } else {
                chatInput.disabled = true;
                sendBtn.disabled = true;
                userInfo.style.display = 'none';
            }
        });

        // Language selection
        languageSelect.addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            if (selectedMobile) {
                const langName = selectedLanguage === 'hi' ? '‡§π‡§ø‡§Ç‡§¶‡•Ä' : selectedLanguage === 'hinglish' ? 'Hinglish' : selectedLanguage === 'en' ? 'English' : 'Auto-detect';
                userInfo.textContent = `Active: ${selectedMobile} | Lang: ${langName}`;
                if (selectedLanguage) {
                    addMessage('bot', `üåê Language set to ${langName}. All my responses will now be in ${langName}!`);
                }
            }
        });

        // Quick query buttons
        quickQueries.forEach(btn => {
            btn.addEventListener('click', () => {
                if (selectedMobile) {
                    chatInput.value = btn.dataset.query;
                    sendMessage();
                }
            });
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const query = chatInput.value.trim();
            if (!query || !selectedMobile) return;

            // Add user message
            addMessage('user', query);
            chatInput.value = '';
            sendBtn.disabled = true;
            statusText.textContent = 'Processing...';

            // Add loading indicator
            const loadingId = addLoadingMessage();

            try {
                // Get conversation context from UI
                const context = getConversationContext();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mobile: selectedMobile,
                        query: query,
                        preferred_language: selectedLanguage || null,
                        conversation_context: context
                    })
                });

                const data = await response.json();
                removeMessage(loadingId);

                if (data.success) {
                    addBotResponse(data);
                } else {
                    addMessage('error', `‚ùå ${data.message || 'Unknown error occurred'}`);
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage('error', `‚ùå Connection error: ${error.message}`);
            }

            sendBtn.disabled = false;
            statusText.textContent = 'Ready';
        }

        function addMessage(type, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = content;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return msgDiv;
        }

        function addLoadingMessage() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot loading';
            msgDiv.id = 'loading-' + Date.now();
            msgDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dots">
                        <span></span><span></span><span></span>
                    </div>
                    Thinking...
                </div>
            `;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return msgDiv.id;
        }

        function removeMessage(id) {
            const msg = document.getElementById(id);
            if (msg) msg.remove();
        }

        function addBotResponse(data) {
            let html = '';

            if (data.intent) {
                html += `<span class="intent-badge">${data.intent}</span><br>`;
            }

            if (data.summary) {
                html += data.summary;
            } else if (data.data && data.data.length > 0) {
                html += formatData(data.data);
            } else {
                html += 'No data found for your query.';
            }

            if (data.data) {
                html += `<div class="data-count">üìä ${data.data.length} record(s) found</div>`;
            }

            if (data.metadata && data.metadata.latency_ms) {
                html += `<div class="latency">‚è±Ô∏è ${data.metadata.latency_ms.toFixed(0)}ms</div>`;
            }

            addMessage('bot', html);
        }

        function formatData(data) {
            if (!data || data.length === 0) return 'No data';

            // Format first record as a summary
            const record = data[0];
            let html = '<div style="margin-top: 10px;">';

            for (const [key, value] of Object.entries(record)) {
                if (value !== null && value !== undefined) {
                    const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    html += `<div style="margin: 5px 0;"><strong>${formattedKey}:</strong> ${value}</div>`;
                }
            }

            html += '</div>';
            return html;
        }
        function getConversationContext() {
            const messages = Array.from(document.querySelectorAll('.message:not(.loading):not(.error)'));
            // Limit to last 6 messages for context
            const recentMessages = messages.slice(-6);

            return recentMessages.map(msg => {
                const isUser = msg.classList.contains('user');
                const role = isUser ? "User" : "Bot";
                // Clean up text: remove multiple newlines, trim
                return `${role}: ${msg.innerText.replace(/\s+/g, ' ').trim()}`;
            }).join('\n');
        }
    </script>
</body>

</html>
